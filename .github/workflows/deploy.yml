name: Redirect GitHub Pages to Vercel

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-redirect:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Create redirect page
        run: |
          mkdir -p _site
          cat > _site/index.html << 'REDIRECT_EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <title>Redirecting…</title>
            <meta http-equiv="refresh" content="0;url=https://dst-craft.vercel.app/" />
            <link rel="canonical" href="https://dst-craft.vercel.app/" />
          </head>
          <body>
            <p>This site has moved to <a href="https://dst-craft.vercel.app/">dst-craft.vercel.app</a>.</p>
          </body>
          </html>
          REDIRECT_EOF
          cat > _site/404.html << 'REDIRECT_EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <title>Redirecting…</title>
            <meta http-equiv="refresh" content="0;url=https://dst-craft.vercel.app/" />
            <link rel="canonical" href="https://dst-craft.vercel.app/" />
          </head>
          <body>
            <p>This site has moved to <a href="https://dst-craft.vercel.app/">dst-craft.vercel.app</a>.</p>
          </body>
          </html>
          REDIRECT_EOF

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - id: deployment
        uses: actions/deploy-pages@v4
